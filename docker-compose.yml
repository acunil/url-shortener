version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: lucian/urlshortener-backend:latest
    container_name: urlshortener-backend
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: lucian/urlshortener-frontend:latest
    container_name: urlshortener-frontend
    restart: unless-stopped
    ports:
      - "3000:80" # maps nginx container port 80 to host 3000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", --timeout=5, http://localhost/ || exit 1]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  h2-data: